<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="review.html" class="nav-link">Reviews</a>
            <a href="about.html" class="nav-link">About</a>
        </div>
    </nav>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Enter a new task">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
        <div class="filter-group">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <div class="filter-group">
            <button id="mark-all-complete-btn" class="filter-btn">Mark All Complete</button>
            <button id="clear-completed-btn" class="filter-btn">Clear Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
